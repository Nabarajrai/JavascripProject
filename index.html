    <title>Buget</title>

<body>
    <div class="top">
        <div class="buget">
            <div class="buget__title">
                Avaiable buget in <span class="buget__title--month">%month%</span>
            </div>
            <div class="buget__value">+2,456.65</div>
            <div class="buget__income clearfix">
                <div class="buget__income--text">Income</div>
                <div class="right">
                    <div class="buget__income--value">+9,234.67</div>
                    <div class="buget__income--percentage">&nbsp;</div>
                </div>
            </div>
            <div class="buget__expenses clearfix">
                <div class="buget__expense--text">Expense</div>
                <div class="right clearfix">
                    <div class="buget__expense--value">+9,234.67</div>
                    <div class="buget__expense--percentage">45%</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select name="select" id="select" class="add__type">
                    <option value="inc">+</option>
                    <option value="dec">-</option>
                </select>
                <input type="text" placeholder="Add description" class="add__description">
                <input type="number" placeholder="Value" class="add__value">
                <button class="add__button">
                    <i class="far fa-check-circle"></i>
                </button>
            </div>
        </div>
    </div>
