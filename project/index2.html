<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //get name from promt input
        const name=prompt("Please enter your name ?");
        // with name and veg or nonveg write
        const choice=prompt(`${name},Are you veg or nonveg ?`);

        //veg array with condition
        if(choice=='veg'){
            const veg=['panir','sinki','aalu','samosa','pakauda'];
            const randoId=Math.floor(Math.random()*veg.length);
            const choiceDis=veg[randoId];
            alert(`${name} ,here is ${choiceDis} for you.`);
        } 
        else if(choice=='nonveg'){
            const nonveg=['chicken','pork','buff','goat','cow'];
            const randoId=Math.floor(Math.random()*nonveg.length);
            const choiceDis=nonveg[randoId];
            alert(`${name} ,here is ${choiceDis} for you.`);
        } 
        else{
            alert("Invalid choice");
        }
        //nonveg array
    </script>
</body>
</html>
